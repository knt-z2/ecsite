<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

<title>ECサイト</title>
</head>

<body>

<header>
	<h1>My EC Site -- Entry page</h1>
</header>

<div id="adminpage">
	<h2>登録ページ</h2>
		<form name="entryForm" id="entryForm" method="post"
			action="/ecsite/admin/entry" th:action="@{/ecsite/admin/entry}" >
			<p>User name:<input type="text" name="userName" /></p>
			<p>Password:<input type="password" name="password" /></p>
			<p>Full name:<input type="text" name="fullName" /></p>
			<button type="submit">登録する</button>
			<input type="hidden" name="username" th:value="${userName}" />
			<input type="hidden" name="password" th:value="${password}" />
			<input type="hidden" name="fullName" th:value="${fullName}" />
		</form>
</div>



</body>
</html>
